apiVersion: v1
kind: Pod
metadata:
 name: webapp1
 namespace: devproject
 labels:  #to map it with the service
  app: web1
  env: dev1
spec:
  containers:
  - name: webcon2
    image: srinivasaprasad28/dev1:v1
    imagePullPolicy: IfNotPresent
    ports:
    - containerPort: 80
      name: apache
      protocol: TCP
    resources:
      requests:
        memory: "200Mi"
        cpu: "200m"
      limits:
        memory: "300Mi"
        cpu: "400m"
---
apiVersion: v1
kind: Service
metadata:
 name: websvc1   #service name (it can be any name)
 namespace: devproject
spec:
 type: LoadBalancer
 ports:
 - name: apache
   port: 80 #service port
   targetPort: 80 #container port
   protocol: TCP
 selector:     #mapping to pod
   app: web1
   env: dev1
